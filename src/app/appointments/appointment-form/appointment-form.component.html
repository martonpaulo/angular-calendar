<form [formGroup]="appointmentForm" (ngSubmit)="onSubmit()">
  <h2>Appointment details</h2>

  <mat-form-field>
    <input matInput type="text" formControlName="title" placeholder="Title" required>
  </mat-form-field>

  <mat-form-field>
    <input matInput type="text" formControlName="description" placeholder="Description">
  </mat-form-field>

  <mat-form-field>
    <input matInput [matDatepicker]="picker" formControlName="date" placeholder="Date" required>
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-form-field>
    <input matInput type="time" formControlName="time" placeholder="Start Time" required step="3600">
    <mat-hint>Start time</mat-hint>
  </mat-form-field>

  <div class="buttons">
    <button *ngIf="id !== 0" mat-raised-button color="warn" [disabled]="appointmentForm.invalid" (click)="removeAppointment()"
      class="submit">Delete</button>

    <button mat-raised-button color="primary" type="submit" [disabled]="appointmentForm.invalid"
      class="submit">Save</button>
  </div>
</form>
